<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <i mat-list-icon class="{{ question.icon }} icon"></i>
      </div>
      <mat-card-title>
        <h2>{{ question.title }}</h2>
      </mat-card-title>
      <mat-card-subtitle>
        <small>Luis Mendoza - {{ question.createdAt | amTimeAgo }}</small>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ question.description }}</p>
    </mat-card-content>
  </mat-card>

  <div class="answers">
    <h3 id="answersTitle">Answers</h3>
    <ul class="answers-list" *ngIf="question.answers.length > 0">
      <li *ngFor="let answer of question.answers">
        <h5>
          {{ answer.user.firstName }} {{ answer.user.lastName }}
          <small>{{ answer.createdAt | amTimeAgo }}</small>
        </h5>
        <p class="description">
          {{ answer.description }}
        </p>
      </li>
    </ul>
    <p *ngIf="question.answers.length === 0">Be the first to answer this question!</p>

    <app-answer-form [question]="question" class="answer-form"></app-answer-form>
  </div>
</div>
