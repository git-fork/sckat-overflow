<mat-list>
  <mat-list-item *ngFor="let question of questions">
    <mat-icon *ngIf="question.icon === 'none'" mat-list-icon class="icon">help</mat-icon>
    <i *ngIf="question.icon !== 'none'" mat-list-icon class="{{ question.icon }} icon"></i>
    <h3 mat-line>{{question.title}}</h3>
    <p mat-line>
      <small>{{ question.answers.length }} answers - {{ question.createdAt | amTimeAgo }}</small>
    </p>
  </mat-list-item>
</mat-list>
