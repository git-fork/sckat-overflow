<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      placeholder="First name"
      formControlName="firstName"
      id="firstName">
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Last name"
      formControlName="lastName"
      id="lastName">
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="E-mail"
      formControlName="email"
      id="email">
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
      id="password">
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent">
    Sign Up
  </button>
  <p style="text-align: center">
    Have an account?
    <a mat-button color="primary" [routerLink]="['/signin']">Log In</a>
  </p>
</form>
