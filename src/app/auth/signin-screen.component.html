<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      placeholder="E-mail"
      formControlName="email"
      id="email">
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
      id="password">
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent">
    Sign In
  </button>
</form>
